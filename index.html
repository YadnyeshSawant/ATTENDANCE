<!DOCTYPE html>
<html>
<head>
	<title>Attendance Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Attendance Website</h1>
		<nav>
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Attendance Form</a></li>
				<li><a href="#">Attendance Records</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<h2>Attendance Form</h2>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" required>

			<label for="date">Date:</label>
			<input type="date" id="date" name="date" required>

			<label for="present">Present:</label>
			<input type="checkbox" id="present" name="present" value="present">

            <label for="absent">Absent:</label>
			<input type="checkbox" id="absent" name="absent" value="absent">

			<button type="submit">Submit</button>
		</form>
	</main>

	<footer>
		<p>&copy; 2023 Attendance Website</p>
	</footer>

	<script src="script.js"></script>
</body>
</html>
